<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
            crossorigin="anonymous"
        ></script>
</head>
<body>

   <div class="card">
        <div class="search">
            <input class="citiname" type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="images.jpg/search-icon (1).webp"</button>
        </div>
        
        <div class="weather">
            <img src="images.jpg/nori.jpg" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Lugoj</h2>
            <div class="details">
                <div class="col">
                    <img src="images.jpg/umiditate.jpg">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images.jpg/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div> 
        </div>
   </div>

   <script>

    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?q=lugoj&appid=126ea9dfe568560938d356b235b888c0&units=metric";

    

    const searchBox = document.querySelector(".citiname");
    const searchBtn = document.querySelector(".search button");


    async function checkWeather(city){
        let urlFinal = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=126ea9dfe568560938d356b235b888c0&units=metric`

        const response = await fetch(urlFinal);
        var data = await response.json();

        
        console.log(data);

        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
        document.querySelector(".wind").innerHTML = data.wind.speed + "km/h"; 
    }

    searchBtn.addEventListener("click", ()=>{
        checkWeather(searchBox.value);
    });

    
   </script>
    

   <script src="index.js"></script>
</body>
</html>
